{% extends "base.html" %}
{% block content %}
<h2>Tickets</h2>

<ul class="ticket-list"> 
  {% for page in data.pages %}
  <li><a href="{{ url_for('page', path=page.path) }}">
      {{ page.path }}
    </a>
  </li>
  {% endfor %}
</ul>


<h3> Tags </h3>
<p>
{% for tag in data.tags %}
<a href="/tagged/{{tag}}/"> {{tag}} </a> |
{% endfor %}
</p>


{% endblock %}
